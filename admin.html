<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Electricity Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root { --primary: #2563eb; --bg-overlay: rgba(15, 23, 42, 0.7); }
        
        body { 
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://images.unsplash.com/photo-1473341304170-971dccb5ac1e?q=80&w=1600');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .login-modal {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: modalSlideUp 0.5s ease-out;
        }

        .tabs-container {
            padding: 20px 25px 10px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: center;
        }

        .nav-tabs { border: none; }
        .nav-link {
            border: none !important;
            color: #64748b;
            font-weight: 700;
            padding: 10px 20px;
            position: relative;
            font-size: 1.2rem; 
            text-decoration: none;
        }
        .nav-link.active {
            color: var(--primary) !important;
            background: none !important;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            right: 10%;
            height: 4px;
            background: var(--primary);
            border-radius: 10px;
        }

        .form-body { padding: 25px; }

        .input-group-custom {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group-custom i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
            z-index: 10;
        }

        .form-label { font-weight: 700; color: #334155; font-size: 0.85rem; margin-bottom: 8px; display: block; }

        .form-control-custom {
            background-color: #f8fafc;
            border: 1px solid #f1f5f9;
            padding: 12px 12px 12px 45px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s;
            color: #1e293b;
            box-sizing: border-box;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            background-color: white;
        }

        .captcha-box {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 800;
            font-style: italic;
            font-size: 1.4rem;
            letter-spacing: 5px;
            color: #1e293b;
            display: inline-block;
            user-select: none;
        }

        .refresh-btn {
            color: var(--primary);
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.3s;
            margin-left: 15px;
        }
        .refresh-btn:hover { transform: rotate(180deg); }

        .modal-footer-custom {
            padding: 0 25px 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-login:hover { background: #1d4ed8; transform: translateY(-2px); }

        .btn-close-custom {
            background: white;
            color: #ef4444;
            border: 1px solid #fee2e2;
            padding: 12px;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn-close-custom:hover { background: #fef2f2; }

        @keyframes modalSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-modal">
    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Admin Login</a>
            </li>
        </ul>
    </div>

    <div class="form-body">
        <div class="mb-4">
            <label class="form-label">Official Email</label>
            <div class="input-group-custom">
                <i class="bi bi-envelope"></i>
                <input type="email" id="email" class="form-control-custom" placeholder="Enter your email">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group-custom">
                <i class="bi bi-lock"></i>
                <input type="password" id="password" class="form-control-custom" placeholder="Enter password">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Enter Captcha</label>
            <div class="input-group-custom mb-3">
                <i class="bi bi-shield-check"></i>
                <input type="text" id="captchaInput" class="form-control-custom" placeholder="Verify Captcha">
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div class="captcha-box" id="captcha">-----</div>
                <i class="bi bi-arrow-clockwise refresh-btn" onclick="refreshCaptcha()"></i>
            </div>
        </div>
    </div>

    <div class="modal-footer-custom">
        <button class="btn-login" id="loginBtn" onclick="handleLogin()">LOGIN</button>
        <button class="btn-close-custom" onclick="window.location.href='index.html'">CLOSE</button>
    </div>
</div>

<script>
    window.envConfig = {
    "apiKey": "AIzaSyApSD9-2k39OEly1pLZnF62oFyeq7LG-FQ",
    "authDomain": "voice-complaint.firebaseapp.com",
    "databaseURL': "https://voice-complaint-default-rtdb.firebaseio.com",
    "projectId": "voice-complaint",
    "storageBucket": "voice-complaint.firebasestorage.app",
    "messagingSenderId": "138166783170",
    "appId": "1:138166783170:web:ae54b798e700d4a03e7f5b",
    "measurementId": "G-K9KERE9NMT"
    "emailjsKey": "mCBa5iWGUt2x0B_EM"
    "emailjsService": "service_vu4qks5",
    "otpTemplate": "template_odmbb0m",
    "complaintTemplate": "template_q1m241f"
};

    let auth;

    function initFirebase() {
        const configToUse = (window.envConfig && window.envConfig.apiKey) 
                            ? window.envConfig 
                            : (typeof firebaseConfig !== 'undefined' ? firebaseConfig : null);

        if (configToUse && configToUse.apiKey) {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(configToUse);
                }
                auth = firebase.auth();
                auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                console.log("Firebase Auth initialized successfully.");
            } catch (e) {
                console.error("Firebase Init Error:", e);
            }
        } else {
            console.error("Firebase configuration missing. Check config.js");
            Swal.fire('Configuration Error', 'Firebase credentials not found.', 'error');
        }
    }
    
    initFirebase();

    function refreshCaptcha() {
        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let newCaptcha = "";
        for (let i = 0; i < 5; i++) {
            newCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('captcha').innerText = newCaptcha;
    }

    window.onload = refreshCaptcha;

    async function handleLogin() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const captchaInput = document.getElementById('captchaInput').value.trim();
        const captchaReal = document.getElementById('captcha').innerText;
        const loginBtn = document.getElementById('loginBtn');

        if (!email || !password) {
            Swal.fire('Error', 'Please enter email and password', 'warning');
            return;
        }

        if (captchaInput.toUpperCase() !== captchaReal.toUpperCase()) {
            Swal.fire('Captcha Failed', 'The captcha code is incorrect', 'error');
            refreshCaptcha();
            return;
        }

        loginBtn.innerText = "Authenticating...";
        loginBtn.disabled = true;

        if (email === "admin@gmail.com" && password === "admin123") {
            sessionStorage.setItem('isAdmin', 'true');
            successRedirect();
            return;
        }

        if (auth) {
            try {
                await auth.signInWithEmailAndPassword(email, password);
                sessionStorage.setItem('isAdmin', 'true');
                successRedirect();
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                loginBtn.innerText = "LOGIN";
                loginBtn.disabled = false;
                
                let msg = "Invalid email or password";
                if (error.code === 'auth/user-not-found') msg = "No account found with this email.";
                if (error.code === 'auth/wrong-password') msg = "Incorrect password.";
                if (error.code === 'auth/invalid-email') msg = "Please enter a valid email format.";
                if (error.code === 'auth/network-request-failed') msg = "Network error. Check your connection.";
                
                Swal.fire('Login Failed', msg, 'error');
                refreshCaptcha();
            }
        } else {
            loginBtn.innerText = "LOGIN";
            loginBtn.disabled = false;
            Swal.fire('Error', 'Authentication service is not ready.', 'error');
        }
    }

    function successRedirect() {
        Swal.fire({
            icon: 'success', 
            title: 'Welcome Admin',
            text: 'Redirecting to dashboard...',
            timer: 1500,
            showConfirmButton: false
        }).then(() => {
            window.location.replace('dashboard.html');
        });
    }
</script>

</body>
</html>
