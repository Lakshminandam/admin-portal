<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Electricity Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #003366; --accent: #FFD700; --bg: #f1f5f9; --teal-dark: #00695c; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .sidebar { background: var(--primary); min-height: 100vh; color: white; padding-top: 20px; position: fixed; width: inherit; }
        .nav-link { color: rgba(255,255,255,0.8); transition: 0.3s; margin: 5px 15px; border-radius: 8px; text-decoration: none; display: block; padding: 10px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { padding: 30px; margin-left: 16.666667%; }
        .stat-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary); }
        .data-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .table thead { background: #f8fafc; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; color: white; text-transform: uppercase; }
        
        .bg-pending { background-color: #dc3545; }
        .bg-inprogress { background-color: #fd7e14; }
        .bg-resolved { background-color: #198754; }
        .bg-reopened { background-color: #000000; }

        .modal-content { border-radius: 15px; border: none; }
        .detail-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 0.85rem; }
        .detail-item i { color: #00695c; margin-right: 10px; font-size: 1rem; }
        .description-box { background: #fdfdfd; padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; }
        .priority-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; }

        .blink-reopened { background-color: #dc3545; color: white; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; animation: blinker 0.8s linear infinite; margin-left: 8px; }
        @keyframes blinker { 50% { opacity: 0; } }

        .btn-start { background-color: #ef6c00; color: white; border-radius: 20px; padding: 8px 25px; border: none; font-weight: bold; font-size: 13px; }
        .btn-resolve { background-color: #2e7d32; color: white; border-radius: 20px; padding: 8px 25px; border: none; font-weight: bold; font-size: 13px; }

        @media (max-width: 768px) { .sidebar { position: relative; min-height: auto; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block shadow">
            <h5 class="text-center mb-4 fw-bold"><i class="bi bi-lightning-charge-fill text-warning"></i> ADMIN</h5>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-grid-1x2 me-2"></i> Complaints</a>
                <a class="nav-link" href="javascript:void(0)" onclick="logout()"><i class="bi bi-box-arrow-left me-2"></i> Logout</a>
            </nav>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Grievance Dashboard</h3>
                <div id="adminEmail" class="fw-bold text-primary"></div>
            </div>

            <div class="row g-3 mb-4 text-center">
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #dc3545;">
                        <div class="text-muted small fw-bold">Pending</div>
                        <h2 class="fw-bold mb-0 text-danger" id="pendingCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #fd7e14;">
                        <div class="text-muted small fw-bold">In Progress</div>
                        <h2 class="fw-bold mb-0 text-warning" id="progressCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #198754;">
                        <div class="text-muted small fw-bold">Resolved</div>
                        <h2 class="fw-bold mb-0 text-success" id="resolvedCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #000;">
                        <div class="text-muted small fw-bold">Reopened</div>
                        <h2 class="fw-bold mb-0 text-dark" id="reopenedCount">0</h2>
                    </div>
                </div>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Citizen Name</th>
                                <th>Mobile</th>
                                <th>District</th>
                                <th>Priority</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTable">
                            <tr><td colspan="6" class="text-center py-4 text-muted">Loading grievances...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <div class="d-flex align-items-center">
                    <h6 class="modal-title fw-bold mb-0" id="modalTitle">ID: Loading...</h6>
                    <div id="reopenedBadgeContainer"></div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalContent"></div>
                <div class="mt-3">
                    <label class="fw-bold small mb-1" style="color: #00796b; font-size: 11px; letter-spacing: 0.5px;">UPDATE REMARKS / ACTION TAKEN:</label>
                    <textarea id="officerRemarks" class="form-control" rows="4" style="font-size: 14px; border: 1px solid #ced4da;"></textarea>
                </div>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-end gap-3 pb-4 px-4">
                <button id="btnStartWork" class="btn-start" onclick="processUpdate('In Progress')"></button>
                <button id="btnResolve" class="btn-resolve" onclick="processUpdate('Resolved')">
                    <i class="bi bi-check2-circle me-1"></i> RESOLVE
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyApSD9-2k39OEly1pLZnF62oFyeq7LG-FQ",
    authDomain: "voice-complaint.firebaseapp.com",
    databaseURL: "https://voice-complaint-default-rtdb.firebaseio.com",
    projectId: "voice-complaint",
    storageBucket: "voice-complaint.firebasestorage.app",
    messagingSenderId: "138166783170",
    appId: "1:138166783170:web:ae54b798e700d4a03e7f5b",
    measurementId: "G-K9KERE9NMT"
  };
    let auth, db, activeKey = null;
    const detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));

    function initFirebase() {
        if (typeof firebaseConfig !== 'undefined') {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            auth = firebase.auth(); db = firebase.database();
            setupAuthListener();
        }
    }

    function setupAuthListener() {
        auth.onAuthStateChanged((user) => {
            if (user) { document.getElementById('adminEmail').innerText = "Logged in as: " + user.email; loadComplaints(); }
            else { window.location.href = 'admin.html'; }
        });
    }

    function _getPriorityValue(p) {
        if (!p) return 4;
        switch (p.toUpperCase()) { case 'HIGH': return 1; case 'MEDIUM': return 2; case 'LOW': return 3; default: return 4; }
    }

    function formatTime(ts) {
        if (!ts || ts === "") return "Not available";
        try {
            const date = new Date(ts);
            return date.toLocaleString('en-IN', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
        } catch (e) { return "Invalid Date"; }
    }

    function loadComplaints() {
        const tableBody = document.getElementById('complaintsTable');
        db.ref('complaints').on('value', (snapshot) => {
            tableBody.innerHTML = '';
            let counts = { pending: 0, progress: 0, resolved: 0, reopened: 0 };
            let items = [];
            snapshot.forEach((child) => { let d = child.val(); d.key = child.key; items.push(d); });

            items.sort((a, b) => _getPriorityValue(a.priority) - _getPriorityValue(b.priority));

            items.forEach((data) => {
                const status = (data.status || 'pending').toLowerCase();
                const p = (data.priority || 'Medium').toUpperCase();
                let bClass = 'bg-pending';

                if (status === 'in progress') { counts.progress++; bClass = 'bg-inprogress'; }
                else if (status === 'resolved') { counts.resolved++; bClass = 'bg-resolved'; }
                else if (status === 're-opened' || status === 'reopened') { counts.reopened++; bClass = 'bg-reopened'; }
                else { counts.pending++; bClass = 'bg-pending'; }

                const pColor = p === 'HIGH' ? '#dc3545' : (p === 'LOW' ? '#2e7d32' : '#f57c00');

                tableBody.innerHTML += `
                    <tr onclick="viewDetail('${data.key}')" style="cursor: pointer;">
                        <td class="ps-4 fw-bold text-primary">${data.complaintId || data.key}</td>
                        <td><div class="fw-bold">${data.name || 'N/A'}</div></td>
                        <td>${data.mobile || 'N/A'}</td>
                        <td>${data.district || 'N/A'}</td>
                        <td><span class="priority-tag" style="background: ${pColor}15; color: ${pColor}; border: 1px solid ${pColor}">${p}</span></td>
                        <td><span class="status-badge ${bClass}">${status}</span></td>
                    </tr>`;
            });
            document.getElementById('pendingCount').innerText = counts.pending;
            document.getElementById('progressCount').innerText = counts.progress;
            document.getElementById('resolvedCount').innerText = counts.resolved;
            document.getElementById('reopenedCount').innerText = counts.reopened;
        });
    }

    function viewDetail(key) {
        activeKey = key;
        db.ref('complaints/' + key).once('value').then((snap) => {
            const d = snap.val(); if(!d) return;
            const status = (d.status || 'pending').toLowerCase();
            const isReopened = (status === 're-opened' || status === 'reopened');
            const defaultRemark = "Officer has acknowledged and started work on this grievance.";

            document.getElementById('modalTitle').innerText = "ID: " + (d.complaintId || key);
            document.getElementById('reopenedBadgeContainer').innerHTML = isReopened ? '<span class="blink-reopened">RE-OPENED</span>' : '';
            
            document.getElementById('officerRemarks').value = isReopened ? "" : (d.officer_remarks || defaultRemark);
            document.getElementById('officerRemarks').disabled = (status === 'resolved');

            const btnStart = document.getElementById('btnStartWork');
            btnStart.style.display = (status === 'pending' || isReopened) ? 'block' : 'none';
            btnStart.innerHTML = `<i class="bi bi-play-fill me-1"></i> ${isReopened ? 'RESTART WORK' : 'START WORK'}`;
            document.getElementById('btnResolve').style.display = (status !== 'resolved') ? 'block' : 'none';

            let html = `
                <div class="detail-item"><i class="bi bi-calendar-event"></i><span><strong>Registered:</strong> ${formatTime(d.createdAt || d.timestamp)}</span></div>
                <div class="detail-item"><i class="bi bi-exclamation-triangle"></i><span><strong>Priority Level:</strong> ${(d.priority || 'Medium').toUpperCase()}</span></div>
                
                ${d.work_started_at ? `
                    <div class="detail-item"><i class="bi bi-play-circle-fill"></i><span><strong>Work Started:</strong> ${formatTime(d.work_started_at)}</span></div>
                ` : ''}

                ${d.resolved_at && !isReopened ? `
                    <div class="detail-item"><i class="bi bi-check-circle-fill"></i><span><strong>Work Resolved:</strong> ${formatTime(d.resolved_at)}</span></div>
                ` : ''}

                <div class="detail-item"><i class="bi bi-telephone-fill"></i><span><strong>Citizen Contact:</strong> ${d.mobile || 'N/A'}</span></div>
                
                <div class="fw-bold small mt-3" style="color: #00796b; font-size: 11px;">PROBLEM DESCRIPTION:</div>
                <div class="description-box">${d.description || "No details provided."}</div>`;

            if(isReopened) {
                html += `<div class="p-2 mb-3 rounded" style="background-color: #fff5f5; border: 1px solid #fed7d7;">
                    <div class="fw-bold text-danger small mb-1" style="font-size: 10px;"><i class="bi bi-info-circle"></i> WHY CITIZEN RE-OPENED:</div>
                    <div style="font-style: italic; font-size: 13px;">${d.officer_remarks || "No reason provided."}</div></div>`;
            }
            document.getElementById('modalContent').innerHTML = html;
            detailsModal.show();
        });
    }

    function processUpdate(newStatus) {
        const remarks = document.getElementById('officerRemarks').value.trim();
        if (newStatus === 'Resolved' && remarks === "") { alert("Please provide remarks before resolving."); return; }
        
        let updates = { status: newStatus.toLowerCase(), officer_remarks: remarks };
        
        if (newStatus === 'In Progress') updates['work_started_at'] = firebase.database.ServerValue.TIMESTAMP;
        if (newStatus === 'Resolved') updates['resolved_at'] = firebase.database.ServerValue.TIMESTAMP;

        db.ref('complaints/' + activeKey).update(updates).then(() => detailsModal.hide());
    }

    function logout() { auth.signOut().then(() => { window.location.href = 'index.html'; }); }
    initFirebase();
</script>
</body>
</html>
