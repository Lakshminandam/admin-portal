<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Electricity Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #003366; --accent: #FFD700; --bg: #f1f5f9; --teal-dark: #00695c; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .sidebar { background: var(--primary); min-height: 100vh; color: white; padding-top: 20px; position: fixed; width: inherit; }
        .nav-link { color: rgba(255,255,255,0.8); transition: 0.3s; margin: 5px 15px; border-radius: 8px; text-decoration: none; display: block; padding: 10px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { padding: 30px; margin-left: 16.666667%; }
        .stat-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary); }
        .data-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .table thead { background: #f8fafc; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; color: white; text-transform: uppercase; display: inline-block; min-width: 90px; text-align: center; }
        
        .bg-pending { background-color: #d32f2f; }
        .bg-inprogress { background-color: #ef6c00; }
        .bg-resolved { background-color: #2e7d32; }
        .bg-reopened { background-color: #000000; }

        .modal-content { border-radius: 15px; border: none; }
        .detail-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.85rem; }
        .detail-item i { color: var(--teal-dark); margin-right: 10px; font-size: 1rem; }
        .description-box { background: #fdfdfd; padding: 12px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; }
        
        .reopen-box { background: #fff5f5; padding: 12px; border: 1px solid #feb2b2; border-left: 4px solid #f56565; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; }
        
        .priority-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; text-wrap: nowrap; }

        .btn-start { background-color: #ef6c00; color: white; border-radius: 20px; padding: 10px 25px; border: none; font-weight: bold; font-size: 13px; }
        .btn-resolve { background-color: #2e7d32; color: white; border-radius: 20px; padding: 10px 25px; border: none; font-weight: bold; font-size: 13px; }
        
        /* Optimized column widths */
        .col-id { width: 8%; }
        .col-name { width: 15%; }
        .col-mobile { width: 12%; }
        .col-service { width: 12%; }
        .col-circle { width: 10%; }
        .col-section { width: 10%; }
        .col-type { width: 13%; }
        .col-priority { width: 10%; }
        .col-status { width: 10%; }

        @media (max-width: 768px) { .sidebar { position: relative; min-height: auto; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block shadow">
            <h5 class="text-center mb-4 fw-bold"><i class="bi bi-lightning-charge-fill text-warning"></i> ADMIN</h5>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-grid-1x2 me-2"></i> Complaints</a>
                <a class="nav-link" href="javascript:void(0)" onclick="logout()"><i class="bi bi-box-arrow-left me-2"></i> Logout</a>
            </nav>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Grievance Dashboard</h3>
                <div id="adminEmail" class="fw-bold text-primary"></div>
            </div>

            <div class="row g-3 mb-4 text-center">
                <div class="col-md-3"><div class="stat-card" style="border-bottom-color: #d32f2f;"><div class="small fw-bold">Pending</div><h2 id="pendingCount">0</h2></div></div>
                <div class="col-md-3"><div class="stat-card" style="border-bottom-color: #ef6c00;"><div class="small fw-bold">In Progress</div><h2 id="progressCount">0</h2></div></div>
                <div class="col-md-3"><div class="stat-card" style="border-bottom-color: #2e7d32;"><div class="small fw-bold">Resolved</div><h2 id="resolvedCount">0</h2></div></div>
                <div class="col-md-3"><div class="stat-card" style="border-bottom-color: #000;"><div class="small fw-bold">Reopened</div><h2 id="reopenedCount">0</h2></div></div>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4 col-id">ID</th>
                                <th class="col-name">Citizen Name</th>
                                <th class="col-mobile">Mobile</th>
                                <th class="col-service">Service No</th>
                                <th class="col-circle">Circle</th>
                                <th class="col-section">Section</th>
                                <th class="col-type">Type</th>
                                <th class="col-priority">Priority</th>
                                <th class="col-status">Status</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTable">
                            <tr><td colspan="9" class="text-center py-4 text-muted">Loading grievances...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h6 class="modal-title fw-bold mb-0" id="modalTitle">Complaint Details</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalDataContent"></div>
                <div class="mt-3">
                    <label class="fw-bold small mb-1" style="color: #00796b;">OFFICER REMARKS:</label>
                    <textarea id="officerRemarks" class="form-control" rows="4" placeholder="Update your progress or resolution details here..."></textarea>
                </div>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-end gap-3 pb-4 px-4">
                <button id="startWorkBtn" class="btn-start" onclick="updateStatus('in progress')">
                    <i class="bi bi-play-fill me-1"></i> START WORK
                </button>
                <button id="resolveBtn" class="btn-resolve" onclick="updateStatus('resolved')">
                    <i class="bi bi-check2-circle me-1"></i> RESOLVE
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const firebaseConfig = {
apiKey: "AIzaSyApSD9-2k39OEly1pLZnF62oFyeq7LG-FQ",
    "authDomain": "voice-complaint.firebaseapp.com",
    "databaseURL': "https://voice-complaint-default-rtdb.firebaseio.com",
    "projectId": "voice-complaint",
    "storageBucket": "voice-complaint.firebasestorage.app",
    "messagingSenderId": "138166783170",
    "appId": "1:138166783170:web:ae54b798e700d4a03e7f5b",
    "measurementId": "G-K9KERE9NMT"
    "emailjsKey": "mCBa5iWGUt2x0B_EM"
    "emailjsService": "service_vu4qks5",
    "otpTemplate": "template_odmbb0m",
    "complaintTemplate": "template_q1m241f"
}
    {};

    let auth, db, activeKey = null;
    const detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));

    function initFirebase() {
        if (typeof firebaseConfig !== 'undefined' && firebaseConfig.apiKey) {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            auth = firebase.auth(); 
            db = firebase.database();
            setupAuthListener();
        }
    }

    function setupAuthListener() {
        auth.onAuthStateChanged((user) => {
            if (user) { 
                document.getElementById('adminEmail').innerText = user.email;
                loadComplaints(); 
            } else { 
                window.location.href = 'admin.html'; 
            }
        });
    }

    function formatTime(ts) {
        if (!ts) return "Not available";
        return new Date(ts).toLocaleString('en-IN', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
    }

    function loadComplaints() {
        const tableBody = document.getElementById('complaintsTable');
        db.ref('complaints').on('value', (snapshot) => {
            tableBody.innerHTML = '';
            let counts = { pending: 0, progress: 0, resolved: 0, reopened: 0 };
            
            snapshot.forEach((child) => {
                const data = child.val();
                const key = child.key;
                const status = (data.status || 'pending').toLowerCase();
                const p = (data.priority || 'Medium').toUpperCase();
                
                let bClass = 'bg-pending';
                if (status === 'in progress') { counts.progress++; bClass = 'bg-inprogress'; }
                else if (status === 'resolved') { counts.resolved++; bClass = 'bg-resolved'; }
                else if (status === 'reopened' || status === 're-opened') { counts.reopened++; bClass = 'bg-reopened'; }
                else { counts.pending++; bClass = 'bg-pending'; }

                const pColor = p === 'HIGH' ? '#dc3545' : (p === 'LOW' ? '#2e7d32' : '#f57c00');

                tableBody.innerHTML += `
                    <tr onclick="viewDetail('${key}')" style="cursor: pointer;">
                        <td class="ps-4 fw-bold text-primary text-nowrap">${data.complaintId || key.substring(0,6)}</td>
                        <td class="text-nowrap">${data.name || 'N/A'}</td>
                        <td class="text-nowrap">${data.mobile || 'N/A'}</td>
                        <td class="text-nowrap">${data.serviceNumber || 'N/A'}</td>
                        <td>${data.circle || 'N/A'}</td>
                        <td>${data.section || 'N/A'}</td>
                        <td><small class="text-muted">${data.complaintType || 'N/A'}</small></td>
                        <td><span class="priority-tag" style="background: ${pColor}15; color: ${pColor}; border: 1px solid ${pColor}">${p}</span></td>
                        <td><span class="status-badge ${bClass}">${status}</span></td>
                    </tr>`;
            });

            document.getElementById('pendingCount').innerText = counts.pending;
            document.getElementById('progressCount').innerText = counts.progress;
            document.getElementById('resolvedCount').innerText = counts.resolved;
            document.getElementById('reopenedCount').innerText = counts.reopened;
        });
    }

    function viewDetail(key) {
        activeKey = key;
        db.ref('complaints/' + key).once('value').then((snap) => {
            const d = snap.val();
            const status = (d.status || 'pending').toLowerCase();
            const isReopened = (status === 'reopened' || status === 're-opened');
            
            document.getElementById('modalTitle').innerText = "Details for ID: " + (d.complaintId || key);
            
            const defaultSentence = "Officer has acknowledged and started work on this grievance.";
            document.getElementById('officerRemarks').value = d.officer_remarks || defaultSentence;
            document.getElementById('officerRemarks').disabled = false; 

            document.getElementById('startWorkBtn').style.display = (status === 'pending' || isReopened) ? 'block' : 'none';
            document.getElementById('resolveBtn').style.display = (status !== 'resolved') ? 'block' : 'none';

            let html = `
                <div class="row">
                    <div class="col-md-6 border-end">
                        <div class="detail-item"><i class="bi bi-person-fill"></i><span><strong>Citizen:</strong> ${d.name || 'N/A'}</span></div>
                        <div class="detail-item"><i class="bi bi-telephone-fill"></i><span><strong>Mobile:</strong> ${d.mobile || 'N/A'}</span></div>
                        <div class="detail-item"><i class="bi bi-lightning-charge-fill"></i><span><strong>Service No:</strong> ${d.serviceNumber || 'N/A'}</span></div>
                    </div>
                    <div class="col-md-6 ps-md-4">
                        <div class="detail-item"><i class="bi bi-geo-alt-fill"></i><span><strong>Circle/Section:</strong> ${d.circle || 'N/A'} / ${d.section || 'N/A'}</span></div>
                        <div class="detail-item"><i class="bi bi-calendar-check"></i><span><strong>Registered:</strong> ${formatTime(d.createdAt || d.timestamp)}</span></div>
                        <div class="detail-item"><i class="bi bi-tag-fill"></i><span><strong>Type:</strong> ${d.complaintType || 'N/A'}</span></div>
                    </div>
                </div>
                <hr>
                <div class="detail-item"><i class="bi bi-exclamation-triangle-fill"></i><span><strong>Priority:</strong> <span class="badge" style="background-color: ${d.priority === 'High' ? '#dc3545' : '#6c757d'}">${d.priority || 'Medium'}</span></span></div>
                <div class="description-box"><strong>Grievance Description:</strong><br>${d.description || "N/A"}</div>
            `;

            if (isReopened && d.reopen_reason) {
                html += `<div class="reopen-box"><strong><i class="bi bi-exclamation-triangle-fill"></i> RE-OPEN REASON:</strong><br>${d.reopen_reason}</div>`;
            }

            document.getElementById('modalDataContent').innerHTML = html;
            detailsModal.show();
        });
    }

    function updateStatus(newStatus) {
        const remarks = document.getElementById('officerRemarks').value.trim();
        if (newStatus === 'resolved' && remarks === "") {
            alert("Please provide resolution remarks before resolving.");
            return;
        }
        let updates = { status: newStatus, officer_remarks: remarks };
        if (newStatus === 'in progress') updates['work_started_at'] = firebase.database.ServerValue.TIMESTAMP;
        if (newStatus === 'resolved') updates['resolved_at'] = firebase.database.ServerValue.TIMESTAMP;
        db.ref('complaints/' + activeKey).update(updates).then(() => { detailsModal.hide(); }).catch((error) => { alert("Error updating status: " + error.message); });
    }

    function logout() { auth.signOut().then(() => { window.location.href = 'index.html'; }); }
    initFirebase();
</script>
</body>
</html>
