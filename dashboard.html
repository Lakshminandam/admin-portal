<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Electricity Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #003366; --accent: #FFD700; --bg: #f1f5f9; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; }
        
        .sidebar { 
            background: var(--primary); 
            min-height: 100vh; 
            color: white; 
            padding-top: 20px;
        }
        
        .nav-link { color: rgba(255,255,255,0.8); transition: 0.3s; margin: 5px 15px; border-radius: 8px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        
        .main-content { padding: 30px; }
        
        .stat-card {
            background: white; border-radius: 15px; padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-bottom: 4px solid var(--primary);
        }

        .data-card {
            background: white; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .table thead { background: #f8fafc; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .bg-pending { background: #fff7ed; color: #ea580c; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block shadow">
            <h5 class="text-center mb-4 fw-bold"><i class="bi bi-lightning-charge-fill text-warning"></i> ADMIN</h5>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-grid-1x2 me-2"></i> Complaints</a>
                <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-left me-2"></i> Logout</a>
            </nav>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Grievance Dashboard</h3>
                <div id="adminEmail" class="small text-muted"></div>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="stat-card">
                        <div class="text-muted small">Total Complaints</div>
                        <h2 class="fw-bold mb-0" id="totalCount">0</h2>
                    </div>
                </div>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Citizen Name</th>
                                <th>Mobile</th>
                                <th>District</th>
                                <th>Status</th>
                                <th class="text-end pe-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTable">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyApSD9-2k39OEly1pLZnF62oFyeq7LG-FQ",
    authDomain: "voice-complaint.firebaseapp.com",
    databaseURL: "https://voice-complaint-default-rtdb.firebaseio.com",
    projectId: "voice-complaint",
    storageBucket: "voice-complaint.firebasestorage.app",
    messagingSenderId: "138166783170",
    appId: "1:138166783170:web:ae54b798e700d4a03e7f5b",
    measurementId: "G-K9KERE9NMT"
  };

    if (typeof firebaseConfig !== 'undefined') {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged((user) => {
        if (user) {
            document.getElementById('adminEmail').innerText = "Logged in as: " + user.email;
            loadComplaints();
        } else {
            window.location.href = 'admin.html';
        }
    });

    function loadComplaints() {
        const tableBody = document.getElementById('complaintsTable');
        
        db.ref('complaints').on('value', (snapshot) => {
            tableBody.innerHTML = '';
            let count = 0;
            
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                count++;
                
                const row = `
                    <tr>
                        <td class="ps-4 fw-bold text-primary">${data.complaintId || childSnapshot.key}</td>
                        <td>
                            <div class="fw-bold">${data.name}</div>
                            <div class="small text-muted">${data.age} yrs | ${data.gender}</div>
                        </td>
                        <td>${data.mobile}</td>
                        <td>${data.district}</td>
                        <td><span class="status-badge bg-pending">Pending</span></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDetail('${childSnapshot.key}')">View</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            document.getElementById('totalCount').innerText = count;
        });
    }

    function viewDetail(id) {
        alert("Viewing details for: " + id + "\n(You can expand this to a full detail view later!)");
    }

    function logout() {
        auth.signOut().then(() => {
            window.location.href = 'admin.html';
        });
    }
</script>
</body>
</html>
