<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Electricity Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #003366; --accent: #FFD700; --bg: #f1f5f9; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .sidebar { background: var(--primary); min-height: 100vh; color: white; padding-top: 20px; position: fixed; width: inherit; }
        .nav-link { color: rgba(255,255,255,0.8); transition: 0.3s; margin: 5px 15px; border-radius: 8px; text-decoration: none; display: block; padding: 10px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { padding: 30px; margin-left: 16.666667%; }
        .stat-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary); }
        .data-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .table thead { background: #f8fafc; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; color: white; }
        
        .bg-registered { background-color: #6c757d; }
        .bg-progress { background-color: #0d6efd; }
        .bg-resolved { background-color: #198754; }
        .bg-reopened { background-color: #dc3545; }

        @media (max-width: 768px) { .sidebar { position: relative; min-height: auto; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block shadow">
            <h5 class="text-center mb-4 fw-bold"><i class="bi bi-lightning-charge-fill text-warning"></i> ADMIN</h5>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-grid-1x2 me-2"></i> Complaints</a>
                <a class="nav-link" href="javascript:void(0)" onclick="logout()"><i class="bi bi-box-arrow-left me-2"></i> Logout</a>
            </nav>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Grievance Dashboard</h3>
                <div id="adminEmail" class="fw-bold text-primary"></div>
            </div>

            <div class="row g-3 mb-4 text-center">
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #6c757d;">
                        <div class="text-muted small fw-bold">Registered</div>
                        <h2 class="fw-bold mb-0 text-secondary" id="registeredCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #0d6efd;">
                        <div class="text-muted small fw-bold">In Progress</div>
                        <h2 class="fw-bold mb-0 text-primary" id="progressCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #198754;">
                        <div class="text-muted small fw-bold">Resolved</div>
                        <h2 class="fw-bold mb-0 text-success" id="resolvedCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #dc3545;">
                        <div class="text-muted small fw-bold">Reopened</div>
                        <h2 class="fw-bold mb-0 text-danger" id="reopenedCount">0</h2>
                    </div>
                </div>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Citizen Name</th>
                                <th>Mobile</th>
                                <th>District</th>
                                <th>Status</th>
                                <th class="text-end pe-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTable">
                            <tr><td colspan="6" class="text-center py-4 text-muted">Loading complaints...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// GITHUB_ACTION_PLACEHOLDER

    let auth, db;

    function initFirebase() {
        if (typeof firebaseConfig !== 'undefined') {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
            db = firebase.database();
            setupAuthListener();
        } else {
            console.error("Firebase config not found.");
            document.getElementById('complaintsTable').innerHTML = '<tr><td colspan="6" class="text-center text-danger">Configuration Error: Keys not found.</td></tr>';
        }
    }

    function setupAuthListener() {
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('adminEmail').innerText = "Logged in as: " + user.email;
                loadComplaints();
            } else {
                window.location.href = 'admin.html';
            }
        });
    }

    function loadComplaints() {
        const tableBody = document.getElementById('complaintsTable');
        
        db.ref('complaints').on('value', (snapshot) => {
            tableBody.innerHTML = '';
            let counts = { registered: 0, progress: 0, resolved: 0, reopened: 0 };
            
            if (!snapshot.exists()) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No complaints found.</td></tr>';
                updateCounters(counts);
                return;
            }

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const key = childSnapshot.key;

                const status = (data.status || 'Registered');
                let badgeClass = 'bg-registered';
                
                if (status === 'In Progress') { counts.progress++; badgeClass = 'bg-progress'; }
                else if (status === 'Resolved') { counts.resolved++; badgeClass = 'bg-resolved'; }
                else if (status === 'Reopened') { counts.reopened++; badgeClass = 'bg-reopened'; }
                else { counts.registered++; badgeClass = 'bg-registered'; }

                const row = `
                    <tr>
                        <td class="ps-4 fw-bold text-primary">${data.complaintId || key}</td>
                        <td>
                            <div class="fw-bold">${data.name || 'N/A'}</div>
                            <div class="small text-muted">${data.age || '??'} yrs | ${data.gender || 'N/A'}</div>
                        </td>
                        <td>${data.mobile || 'N/A'}</td>
                        <td>${data.district || 'N/A'}</td>
                        <td><span class="status-badge ${badgeClass}">${status}</span></td>
                        <td class="text-end pe-4">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Action</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" onclick="updateStatus('${key}', 'Registered')">Set Registered</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updateStatus('${key}', 'In Progress')">Set In Progress</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updateStatus('${key}', 'Resolved')">Set Resolved</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="updateStatus('${key}', 'Reopened')">Set Reopened</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-info" href="#" onclick="viewDetail('${key}')">View Details</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            updateCounters(counts);
        }, (error) => {
            tableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Permission Denied. Check Rules.</td></tr>';
        });
    }

    function updateCounters(c) {
        document.getElementById('registeredCount').innerText = c.registered;
        document.getElementById('progressCount').innerText = c.progress;
        document.getElementById('resolvedCount').innerText = c.resolved;
        document.getElementById('reopenedCount').innerText = c.reopened;
    }

    function updateStatus(id, newStatus) {
        db.ref('complaints/' + id).update({ status: newStatus })
            .then(() => console.log("Status updated!"))
            .catch(err => alert("Error updating status: " + err.message));
    }

    function viewDetail(id) {
        alert("Viewing full details for ID: " + id);
    }

    function logout() {
        auth.signOut().then(() => { 
            window.location.href = 'index.html'; 
        }).catch((error) => {
            console.error("Logout Error:", error);
            window.location.href = 'index.html';
        });
    }

    initFirebase();
</script>
</body>
</html>
