<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Electricity Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #003366; --accent: #FFD700; --bg: #f1f5f9; --teal-dark: #00695c; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .sidebar { background: var(--primary); min-height: 100vh; color: white; padding-top: 20px; position: fixed; width: inherit; }
        .nav-link { color: rgba(255,255,255,0.8); transition: 0.3s; margin: 5px 15px; border-radius: 8px; text-decoration: none; display: block; padding: 10px; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { padding: 30px; margin-left: 16.666667%; }
        .stat-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary); }
        .data-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .table thead { background: #f8fafc; color: #64748b; font-size: 0.8rem; text-transform: uppercase; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; color: white; }
        
        .bg-registered { background-color: #6c757d; }
        .bg-progress { background-color: #0d6efd; }
        .bg-resolved { background-color: #198754; }
        .bg-reopened { background-color: #dc3545; }

        /* Detail Modal Styles (Flutter Inspired) */
        .modal-content { border-radius: 15px; border: none; }
        .modal-header { background-color: white; color: black; border-bottom: 1px solid #eee; }
        .detail-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 0.9rem; }
        .detail-item i { color: #00695c; margin-right: 10px; }
        .description-box { background: #fdfdfd; padding: 10px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 15px; }
        .priority-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; margin-left: 10px; }

        /* Button Styling to match Flutter exactly */
        .btn-start { background-color: #f57c00; color: white; border-radius: 20px; padding: 8px 20px; border: none; font-weight: bold; }
        .btn-resolve { background-color: #388e3c; color: white; border-radius: 20px; padding: 8px 20px; border: none; font-weight: bold; }
        .btn-start:hover { background-color: #e65100; }
        .btn-resolve:hover { background-color: #2e7d32; }

        @media (max-width: 768px) { .sidebar { position: relative; min-height: auto; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar d-none d-md-block shadow">
            <h5 class="text-center mb-4 fw-bold"><i class="bi bi-lightning-charge-fill text-warning"></i> ADMIN</h5>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-grid-1x2 me-2"></i> Complaints</a>
                <a class="nav-link" href="javascript:void(0)" onclick="logout()"><i class="bi bi-box-arrow-left me-2"></i> Logout</a>
            </nav>
        </div>

        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Grievance Dashboard</h3>
                <div id="adminEmail" class="fw-bold text-primary"></div>
            </div>

            <div class="row g-3 mb-4 text-center">
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #6c757d;">
                        <div class="text-muted small fw-bold">Registered</div>
                        <h2 class="fw-bold mb-0 text-secondary" id="registeredCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #0d6efd;">
                        <div class="text-muted small fw-bold">In Progress</div>
                        <h2 class="fw-bold mb-0 text-primary" id="progressCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #198754;">
                        <div class="text-muted small fw-bold">Resolved</div>
                        <h2 class="fw-bold mb-0 text-success" id="resolvedCount">0</h2>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card" style="border-bottom-color: #dc3545;">
                        <div class="text-muted small fw-bold">Reopened</div>
                        <h2 class="fw-bold mb-0 text-danger" id="reopenedCount">0</h2>
                    </div>
                </div>
            </div>

            <div class="data-card">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Citizen Name</th>
                                <th>Mobile</th>
                                <th>District</th>
                                <th>Priority</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTable">
                            <tr><td colspan="6" class="text-center py-4 text-muted">Loading complaints...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-header">
                <h6 class="modal-title fw-bold" id="modalTitle">ID: CP43HTX</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    </div>

                <div class="mt-3">
                    <label class="fw-bold text-teal small mb-1" style="color: #009688; font-size: 11px;">UPDATE REMARKS / ACTION TAKEN:</label>
                    <textarea id="officerRemarks" class="form-control" rows="4" style="font-size: 13px;"></textarea>
                </div>
            </div>
            <div class="modal-footer border-0 d-flex justify-content-end gap-2 pb-4 px-4">
                <button id="btnStartWork" class="btn-start" onclick="handleStatusUpdate('In Progress')">
                    <i class="bi bi-play-fill"></i> START WORK
                </button>
                <button id="btnResolve" class="btn-resolve" onclick="handleStatusUpdate('Resolved')">
                    <i class="bi bi-check2-circle"></i> RESOLVE
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// GITHUB_ACTION_PLACEHOLDER

    let auth, db;
    let selectedComplaintKey = null;
    const detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'));

    function initFirebase() {
        if (typeof firebaseConfig !== 'undefined') {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.database();
            setupAuthListener();
        } else {
            document.getElementById('complaintsTable').innerHTML = '<tr><td colspan="6" class="text-center text-danger">Configuration Error.</td></tr>';
        }
    }

    function setupAuthListener() {
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('adminEmail').innerText = "Logged in as: " + user.email;
                loadComplaints();
            } else {
                window.location.href = 'admin.html';
            }
        });
    }

    function formatTimestamp(ts) {
        if (!ts) return "Not available";
        const date = new Date(ts);
        return date.toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
    }

    function loadComplaints() {
        const tableBody = document.getElementById('complaintsTable');
        db.ref('complaints').on('value', (snapshot) => {
            tableBody.innerHTML = '';
            let counts = { registered: 0, progress: 0, resolved: 0, reopened: 0 };
            
            if (!snapshot.exists()) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No complaints found.</td></tr>';
                updateCounters(counts);
                return;
            }

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const key = childSnapshot.key;
                const status = (data.status || 'Registered');
                const priority = (data.priority || 'Medium').toUpperCase();
                
                let badgeClass = 'bg-registered';
                if (status === 'In Progress') { counts.progress++; badgeClass = 'bg-progress'; }
                else if (status === 'Resolved') { counts.resolved++; badgeClass = 'bg-resolved'; }
                else if (status === 'Reopened') { counts.reopened++; badgeClass = 'bg-reopened'; }
                else { counts.registered++; badgeClass = 'bg-registered'; }

                const priorityColor = priority === 'HIGH' ? '#dc3545' : (priority === 'LOW' ? '#198754' : '#ff9800');

                const row = `
                    <tr onclick="viewDetail('${key}')" style="cursor: pointer;">
                        <td class="ps-4 fw-bold text-primary">${data.complaintId || key}</td>
                        <td><div class="fw-bold">${data.name || 'N/A'}</div></td>
                        <td>${data.mobile || 'N/A'}</td>
                        <td>${data.district || 'N/A'}</td>
                        <td><span class="status-badge ${badgeClass}">${status}</span></td>
                        <td><span class="priority-tag" style="background: ${priorityColor}15; color: ${priorityColor}; border: 1px solid ${priorityColor}">${priority}</span></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            updateCounters(counts);
        });
    }

    function updateCounters(c) {
        document.getElementById('registeredCount').innerText = c.registered;
        document.getElementById('progressCount').innerText = c.progress;
        document.getElementById('resolvedCount').innerText = c.resolved;
        document.getElementById('reopenedCount').innerText = c.reopened;
    }

    function viewDetail(key) {
        selectedComplaintKey = key;
        db.ref('complaints/' + key).once('value').then((snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            document.getElementById('modalTitle').innerText = "ID: " + (data.complaintId || key);
            
            const defaultText = "Officer has acknowledged and started work on this grievance.";
            document.getElementById('officerRemarks').value = data.officer_remarks || defaultText;
            document.getElementById('officerRemarks').disabled = (data.status === 'Resolved');

            document.getElementById('btnStartWork').style.display = (data.status === 'Resolved') ? 'none' : 'block';
            document.getElementById('btnResolve').style.display = (data.status === 'Resolved') ? 'none' : 'block';

            let html = `
                <div class="detail-item"><i class="bi bi-calendar-event"></i><span><strong>Registered:</strong> ${formatTimestamp(data.timestamp || data.createdAt)}</span></div>
                <div class="detail-item"><i class="bi bi-exclamation-circle"></i><span><strong>Priority Level:</strong> ${data.priority || 'Medium'}</span></div>
                <div class="detail-item"><i class="bi bi-telephone"></i><span><strong>Citizen Contact:</strong> ${data.mobile || 'N/A'}</span></div>
                <div class="fw-bold text-teal small mt-3" style="color: #009688; font-size: 11px;">PROBLEM DESCRIPTION:</div>
                <div class="description-box" style="font-size: 13px;">${data.description || "No details provided."}</div>
            `;

            document.getElementById('modalContent').innerHTML = html;
            detailsModal.show();
        });
    }

    function handleStatusUpdate(newStatus) {
        const remarks = document.getElementById('officerRemarks').value.trim();
        
        if (newStatus === 'Resolved' && remarks === "") {
            alert("Please provide remarks before resolving.");
            return;
        }

        const updates = {
            status: newStatus,
            officer_remarks: remarks,
            updated_at: firebase.database.ServerValue.TIMESTAMP
        };

        db.ref('complaints/' + selectedComplaintKey).update(updates)
            .then(() => {
                detailsModal.hide();
            })
            .catch(err => alert("Error: " + err.message));
    }

    function logout() {
        auth.signOut().then(() => { window.location.href = 'index.html'; });
    }

    initFirebase();
</script>
</body>
</html>
