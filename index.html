<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Electricity Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --primary: #003366; --accent: #FFD700; --bg: #f8fafc; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; }
        .navbar { background: var(--primary); border-bottom: 4px solid var(--accent); padding: 15px 0; }
        .nav-link { color: white !important; cursor: pointer; font-weight: 500; margin: 0 10px; }
        .page-content { display: none; padding: 50px 0; }
        .active-page { display: block; animation: fadeIn 0.5s ease; }
        .form-card { background: white; border-radius: 12px; padding: 35px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid var(--primary); }
        .form-control { background-color: #f8fafc !important; border: 1px solid #ced4da; padding: 12px; }
        .form-control[readonly] { background-color: #eef2f7 !important; border-left: 4px solid var(--primary); cursor: not-allowed; }
        .voice-active { border: 2px solid #3f51b5 !important; background-color: #fffde7 !important; box-shadow: 0 0 15px rgba(63, 81, 181, 0.3); }
        .ai-status-box { background: #003366; color: white; padding: 15px; border-radius: 8px; margin-bottom: 25px; text-align: center; }
        .mic-btn { background: #3f51b5; color: white; border: none; width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem; transition: 0.3s; }
        .btn-submit { background-color: #28a745; border: none; padding: 12px 40px; font-weight: bold; color: white; border-radius: 8px; transition: 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" onclick="showPage('home')"><i class="bi bi-lightning-charge-fill text-warning"></i> ELECTRICITY PORTAL</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" onclick="showPage('home')">Home</a></li>
                <li class="nav-item"><a class="nav-link" onclick="showPage('complaint')">Complaint Registration</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="home" class="page-content active-page">
    <header class="hero text-center container shadow p-5 bg-white mt-5 border-radius-lg">
        <h1 class="display-4 fw-bold text-primary">Powering Progress</h1>
        <p class="lead">Voice-activated grievance management system.</p>
    </header>
</div>

<div id="complaint" class="page-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="form-card">
                    <div class="ai-status-box" id="ai_header">
                        <i class="bi bi-robot me-2"></i> <span id="ai_status">Click the Mic to start automated filing</span>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6"><label class="fw-bold small">Name</label><input type="text" id="field_name" class="form-control" readonly></div>
                        <div class="col-md-3"><label class="fw-bold small">Age</label><input type="text" id="field_age" class="form-control" readonly></div>
                        <div class="col-md-3"><label class="fw-bold small">Gender</label><input type="text" id="field_gender" class="form-control" readonly></div>
                        <div class="col-md-3"><label class="fw-bold small">Mobile No</label><input type="text" id="field_mobile" class="form-control" readonly></div>
                        <div class="col-md-6"><label class="fw-bold small">Address</label><input type="text" id="field_address" class="form-control" readonly></div>
                        <div class="col-md-3"><label class="fw-bold small">Pincode</label><input type="text" id="field_pincode" class="form-control" readonly></div>
                        <div class="col-md-4"><label class="fw-bold small">District</label><input type="text" id="field_district" class="form-control" readonly></div>
                        <div class="col-md-4"><label class="fw-bold small">Mandal</label><input type="text" id="field_mandal" class="form-control" readonly></div>
                        <div class="col-md-4"><label class="fw-bold small">State</label><input type="text" id="field_state" class="form-control" readonly></div>
                        <div class="col-12 mt-4"><label class="fw-bold small">Complaint Description</label><textarea class="form-control" id="field_complaint" rows="4" readonly></textarea></div>
                    </div>
                    <div class="d-flex flex-column align-items-center mt-5">
                        <button class="mic-btn shadow mb-3" onclick="startVoiceAI()" id="voiceBtn"><i class="bi bi-mic-fill"></i></button>
                        <button class="btn-submit shadow" id="submitBtn" onclick="submitFinalForm()" disabled>SUBMIT GRIEVANCE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const questions = [
        { id: "field_name", prompt: "Tell me your full name." },
        { id: "field_age", prompt: "How old are you?" },
        { id: "field_gender", prompt: "What is your gender?" },
        { id: "field_mobile", prompt: "Tell me your mobile number." },
        { id: "field_address", prompt: "What is your address?" },
        { id: "field_pincode", prompt: "What is your area pincode?" },
        { id: "field_district", prompt: "Which district do you live in?" },
        { id: "field_mandal", prompt: "What is your mandal?" },
        { id: "field_state", prompt: "Which state are you from?" },
        { id: "field_complaint", prompt: "Describe your electricity complaint." }
    ];

    let currentStep = 0;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
    }

    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const mobileFromUrl = urlParams.get('phone');
        if (mobileFromUrl) {
            const mobileInput = document.getElementById('field_mobile');
            mobileInput.value = mobileFromUrl;
            mobileInput.readOnly = true;
        }
    });

    function startVoiceAI() {
        currentStep = 0;
        document.getElementById('voiceBtn').disabled = true;
        askNextQuestion();
    }

    function askNextQuestion() {
        if (currentStep < questions.length) {
            const q = questions[currentStep];
            const inputField = document.getElementById(q.id);

            if (inputField.value.trim() !== "") {
                currentStep++;
                askNextQuestion();
                return;
            }

            inputField.classList.add('voice-active');
            document.getElementById('ai_status').innerText = "AI asking: " + q.prompt;

            speak(q.prompt, () => {
                setTimeout(() => {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log("Recognition already started or error:", e);
                    }
                }, 400);

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    inputField.value = text;
                    inputField.classList.remove('voice-active');
                    currentStep++;
                    
                    recognition.stop();
                    setTimeout(askNextQuestion, 600);
                };

                recognition.onerror = (event) => {
                    console.log("Speech Error:", event.error);
                    recognition.stop();
                    setTimeout(askNextQuestion, 1000);
                };
            });
        } else {
            confirmSubmission();
        }
    }

    function confirmSubmission() {
        const confirmMsg = "Details filled. Should I submit this complaint now?";
        document.getElementById('ai_status').innerText = confirmMsg;
        speak(confirmMsg, () => {
            setTimeout(() => recognition.start(), 400);
            recognition.onresult = (event) => {
                const res = event.results[0][0].transcript.toLowerCase();
                if (res.includes("yes") || res.includes("submit")) {
                    submitFinalForm();
                } else {
                    document.getElementById('submitBtn').disabled = false;
                    document.getElementById('ai_status').innerText = "Please click Submit manually.";
                }
            };
        });
    }

    function generateCustomID() {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ123456789';
        let randomStr = '';
        for (let i = 0; i < 5; i++) {
            randomStr += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return "CP" + randomStr; 
    }

    function submitFinalForm() {
        const complaintID = generateCustomID();
        
        alert("SUCCESS!\n\nYour complaint has been registered.\nComplaint ID: " + complaintID + "\n\nOur team will contact you soon.");
        
        if(window.Toaster){
            window.Toaster.postMessage("completed");
        } else {
            console.log("Completed with ID: " + complaintID);
            window.location.reload();
        }
    }

    function speak(text, callback) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        
        msg.onend = function(event) {
            if (callback) callback();
        };
        
        window.speechSynthesis.speak(msg);
    }
</script>
</body>
</html>
