name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Firebase Config
        env:
          FB_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          python3 -c "
          import os
          config = os.environ['FB_CONFIG']
          files = ['index.html', 'admin.html', 'dashboard.html']
          for file_path in files:
              with open(file_path, 'r') as f:
                  content = f.read()
              # This replaces the placeholder with the actual secret
              new_content = content.replace('// GITHUB_ACTION_PLACEHOLDER', config)
              with open(file_path, 'w') as f:
                  f.write(new_content)
          "

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
